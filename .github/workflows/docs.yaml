name: Documentation

on:
  push:
    branches: [main]
    paths:
      - mkdocs.yml
      - 'docs/**'
      - 'src/**'
      - 'scripts/hooks.py'
      - 'pyproject.toml'
  pull_request:
    paths:
      - mkdocs.yml
      - 'docs/**'
      - 'src/**'
      - 'scripts/hooks.py'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  docs:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install the latest version of uv and set the python version to 3.13
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install requirements
        run: |
          uv sync -U --group docs

      - name: Generate GitBook API docs
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        run: uv run python scripts/convert_to_gitbook.py

      - name: Deploy to gitbook-docs branch
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        run: |
          # Save generated docs and config files
          mkdir -p /tmp/gitbook-docs
          cp -r docs/* /tmp/gitbook-docs/
          cp .gitbook.yaml /tmp/gitbook-docs/
          cp .gitbook-branch-readme.md /tmp/gitbook-docs/README-BRANCH.md

          # Switch to gitbook-docs branch (create if doesn't exist)
          git fetch origin gitbook-docs || true
          if git rev-parse --verify origin/gitbook-docs >/dev/null 2>&1; then
            git checkout gitbook-docs
          else
            git checkout --orphan gitbook-docs
            git rm -rf .
          fi

          # Copy generated docs and config
          cp -r /tmp/gitbook-docs/* .
          cp -r /tmp/gitbook-docs/.gitbook.yaml .

          # Commit and push
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "docs: update GitBook documentation

          ğŸ¤– Generated from commit ${{ github.sha }}
          ğŸ“ Generated with GitHub Actions"
            git push origin gitbook-docs
          fi
